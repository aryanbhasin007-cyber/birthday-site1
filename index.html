<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Celebration</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffe4e1;
        color: #333;
    }
    section {
        display: none;
        padding: 50px;
    }
    section.active {
        display: block;
    }
    button {
        background-color: #ff69b4;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 20px;
    }
    button:hover {
        background-color: #ff1493;
    }
    img {
        max-width: 300px;
        border-radius: 15px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<audio id="bg-music" src="Blue_Yung_Kai.mp3" loop></audio>

<section id="page1" class="active">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
    <p>Wishing you a day filled with love and joy!</p>
    <img src="https://picsum.photos/300/200?random=1" alt="Birthday image">
    <br>
    <button onclick="goToPage('page2')">Next</button>
</section>

<section id="page2">
    <h1>ðŸŽ‚ Make a Wish! ðŸŽ‚</h1>
    <p>May all your dreams come true!</p>
    <img src="https://picsum.photos/300/200?random=2" alt="Cake">
    <br>
    <button onclick="goToPage('page1')">Back</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
function goToPage(pageId) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    launchConfetti();
    document.getElementById('bg-music').play();
}

function launchConfetti() {
    let duration = 3 * 1000; // 3 seconds
    let end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 6,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
        });
        confetti({
            particleCount: 6,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}

// First confetti on page load
window.onload = launchConfetti;
</script>

</body>
</html>
